name: Smoke Tests

on:
  workflow_dispatch:
    inputs:
      cleanup:
        description: "Delete Confluence pages after tests (uncheck to leave pages for inspection)"
        type: boolean
        default: true

jobs:
  smoke:
    name: Smoke Tests (CCFMDEV)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: pip install -r requirements-test.txt

      - name: Run smoke tests
        env:
          CONFLUENCE_DOMAIN: ${{ secrets.CONFLUENCE_DOMAIN }}
          CONFLUENCE_EMAIL: ${{ secrets.CONFLUENCE_EMAIL }}
          CONFLUENCE_TOKEN: ${{ secrets.CONFLUENCE_TOKEN }}
        run: |
          FLAGS=""
          if [ "${{ github.event.inputs.cleanup }}" = "false" ]; then
            FLAGS="--no-cleanup"
          fi
          pytest tests/smoke/ --no-cov -v $FLAGS
